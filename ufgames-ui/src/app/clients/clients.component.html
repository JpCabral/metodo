<form class="text-center border border-light p-5">

    <p class="h4 mb-4">Cadastro de Clientes</p>

    <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" [(ngModel)]="client.name" name="name" placeholder="Nome" />
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" [(ngModel)]="client.email" name="email" placeholder="E-mail" />
    </div>
    <div class="form-group">
        <label for="dateBirth">Data de Nascimento:</label>
        <input type="date" [(ngModel)]="client.dateBirth" name="dateBirth" />
    </div>
    <button type="submit" style="width: 100px;" class="btn btn-success" (click)="save()">Salvar</button>
    <button type="submit" style="width: 100px;" class="btn btn-danger" (click)="cancel()">Cancelar</button>

</form>

<div *ngIf="msgError" class="alert alert-danger">
    {{msgError}}
</div>

<div *ngIf="msgSuccess" class="alert alert-success">
    {{msgSuccess}}
</div>

<table class="table" >

    <thead class="bg-primary text-white" >
        <tr>
            <th scope="col" >id</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let client of clients">
            <td>{{client.id}}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.dateBirth }}</td>
            <td>
                <a href="javascript:void(0)" (click)="update(client)">
                    <img src="../../assets/img/editar.png" alt="Update" title="Editar" width="20px" height="20px" />
                </a>
            </td>
            <td>
                <a href="javascript:void(0)" (click)="delete(client)">
                    <img src="../../assets/img/excluir.png" alt="Delete" title="Excluir" width="20px" height="20px" />
                </a>
            </td>
        </tr>
    </tbody>

</table>
